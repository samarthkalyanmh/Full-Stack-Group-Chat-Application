<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    
    <title>Sam's Home Page</title>
    <link href="home.css" rel="stylesheet">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    


</head>
<body>
<nav class="navbar navbar-light bg-dark">
    <a style="color: #E9E8E8;" class="navbar-brand" href="#">
        <img src="logo.jpeg" width="30" height="30" class="d-inline-block align-top" alt="">
        Group Chat App
    </a>
    <button type="button" class="btn btn-danger" onclick="logOut(event)" style="background-color: #913175; border-color: #CD5888;">Logout</button>
    <!-- <button  style="border:none">
        <a style="background-color: #913175; border-color: #CD5888;" class="btn btn-primary" href="/logout">Logout</a>
    </button>   -->
</nav>
    <!--the three main divs(columns) ka container 
        1. Manage group
        2. Chat window
        3.  -->
    <div class="container" style="padding-top: 68px;">

        <div class="row">

            <!-- first column -->
            <div class="col" style="background-color:#CD5888;">
                1 of 3
            </div>

            <!-- second column -->
            <div class="col-6">
               

                <!--Chats diplay column  -->
                <div class="card">
                    <div class="card-header text-center">
                      Group Name
                    </div>
                    <div class="card-body" id="chatwindow">
                      <p class="card-text" id="noMessagesYetPtag">No messages yet</p>
                      
                    </div>
                    <div class="card-footer">

                        <!-- input box with send button -->
                        <div class="input-group mb-3">
                            <input type="text" class="form-control text-center" placeholder="Type message here" aria-label="Recipient's username" aria-describedby="basic-addon2" id="messageinputbox">
                            <div class="input-group-append">
                              <button class="btn btn-outline-secondary" type="button" onclick="sendMessage(event)">Send</button>
                            </div>
                        </div>
                    </div>
                  </div>
                
            </div>

            <!-- third column -->
            <div class="col" style="background-color:#CD5888;">
                3 of 3
            </div>


        </div>
    </div>
        
     

<!-- bootstrap essentials -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

<!-- js file include -->
<script src="home.js"></script>
<!-- axios -->

</body>
</html>
