<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    
    <title>Add group</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    


</head>
<body>
    
<nav class="navbar navbar-light bg-dark">
    <a style="color: #E9E8E8;" class="navbar-brand" href="#">
        <img src="../Home/logo.jpeg" width="30" height="30" class="d-inline-block align-top" alt="">
        Group Chat App
    </a>
    <button type="button" class="btn btn-danger" onclick="logOut(event)" style="background-color: #913175; border-color: #CD5888;">Logout</button>
</nav>

<div class="container">

        <div class="card-body" style="padding-top: 100px;">
            <div class="card"  style="background-color: rgb(134, 144, 206);">
                <div class="card-header text-center">Add New Group</div>
                <div id="createGroups" class="card-body mx-auto col-8">
      
                  <!-- ADDING A NEW  GROUP -->
                  <form onsubmit="addGroup(event)">
                    <div class="input-group mb-3">
                      <span class="input-group-text">Group Name:</span>
                      <input type="text" id="groupname" class="form-control" aria-label="Sizing example input"
                        aria-describedby="inputGroup-sizing-default" required>
                    </div>
      
                    <div class="input-group mb-3">
                      <span class="input-group-text">Group Description:</span>
                      <input type="text" id="groupdescription" class="form-control" aria-label="Sizing example input"
                        aria-describedby="inputGroup-sizing-default">
                    </div>
      
                    <div class="btn col-12">
                      <button type="submit" class="btn btn-primary mx-auto">Add Group</button><br><br>
                    </div>
                  </form>
                  <p class="text-center fst-italic  mx-auto" id="message"></p>
                </div>
        </div>

        <div class="card-footer text-center">
            <a class="text-center" href="../Home/home.html"><button type="button" class="btn btn-dark" >Home</button></a>
        </div>

</div>

<!-- bootstrap essentials -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<!-- js file include -->
<script src="addGroup.js"></script>
<!-- axios -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
